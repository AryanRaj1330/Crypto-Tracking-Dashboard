<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign-In</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<!-- vercel -->
<body>

    <div class="container">
        <form>
            <h1>Crypto Tracking Dashboard</h1>
            <h2>Sign-in</h2>

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter password" required>
            </div>

            <button type="submit" id="submit-button">Log-in</button>
            <br>
            <a href="signUp.html" target="blank">Sign-up</a> | <a href="#" id="forgot">Forgot Password?</a>
            <button id="metaMask">MetaMask</button>
            <button id="google">Google</button>
        </form>
    </div>
    <script type="module" src="signIn.js" defer></script>
</body>
</html>
