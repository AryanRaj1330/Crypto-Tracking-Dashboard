<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        #navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1e1e2f;
            padding: 15px 30px;
            color: white;
        }

        #logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
        }

        input[type="text"] {
            width: 300px;
            padding: 8px 10px;
            border: none;
            border-radius: 4px;
            outline: none;
        }

        #top_search {
            padding: 8px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        #top_search:hover {
            background-color: #0056b3;
        }

        #navigation a {
            text-decoration: none;
            color: white;
            margin-left: 20px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        #navigation a:hover {
            color: #007bff;
        }

        @media (max-width: 768px) {
            #navigation {
                flex-direction: column;
                align-items: flex-start;
            }
            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }
            #top_search {
                width: 100%;
            }
            #navigation a {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="navigation">
        <a id="logo">Crypto Tracker Dashboard</a>
        <input type="text" placeholder="Search">
        <button id="top_search" type="submit">Search</button>
        <a id="account" href="#">Account</a>
        <a href="#">Watchlist</a>
        <a href="#">Logout</a>
    </div>
</body>
</html>
