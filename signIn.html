<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign-In</title>
    <style>
        /* Background image */
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230704/pngtree-3d-render-of-crypto-currency-and-nft-composition-image_3828737.jpg'); /* Background image URL */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the image */
            font-family: Arial, sans-serif; /* Add any font style you prefer */
            height: 100vh; /* Ensures the body takes full viewport height */
            margin: 0; /* Removes default margin */
        }
        #metaMask{
            text-align:center;
            border:none;
            height:35px;
            display:flex;
            justify-content:center;
            align-items:center;
            background-color:orange;
            border-radius:5px;
            margin-top:10px;
            color:white;
            font-weight:700;
            cursor:pointer;
        }
        #metaMask:hover{
            background-color:#035ebf;
        }
        /* Centering content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); /* Light background for form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 96%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        #login{
            margin-bottom:10px;
        }
        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <form>
            <h1>Crypto Tracking Dashboard</h1>
            <h2>Sign-in</h2>

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter password" required>
            </div>

            <button type="submit" id="login">Log-in</button>
            <br>
            <a href="signUp.html" target="blank">Sign-up</a> | <a href="#">Forgot Password</a>
            <div id="metaMask">MetaMask</div>
        </form>
        
        
    </div>

</body>
</html>
