<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div>
        <h1>Crypto Tracking Dashboard</h1>
        <h2>Sign-Up</h2>
        <form id="sign-up-form">
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password">Create Password</label>
                <input id="password" type="password" placeholder="Enter the password" required>
            </div>
            <div>
                <label for="repass">Re-Enter Password</label>
                <input id="repass" type="text" placeholder="Re-Enter the password" required>
            </div>
            <a href="signIn.html" id="already">Already have an Account?</a>
            <button type="submit">Sign-Up</button>
            <button id="metaMask">MetaMask</button>
            <button id="google">Google</button>
        </form>
    </div>
</body>
</html>
